!Defaults
image: !Format "flackdl/cwwed:{tag}"
secret_name: !Format "cwwed-secrets-{deploy_stage}"
app: !Format "cwwed-{deploy_stage}"
deployment_name: !Format "cwwed-{deploy_stage}"
volume_claim_name: !Format "efs-{deploy_stage}"
redis_service: !Format "redis-{deploy_stage}"
opendap_service: !Format "opendap-{deploy_stage}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: !Var deployment_name
  labels:
    app: !Var app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: !Var app
  template:
    metadata:
      labels:
        app: !Var app
    spec:
      volumes:
      - name: cwwed-volume-storage
        persistentVolumeClaim:
         claimName: !Var volume_claim_name
      containers:
      - name: cwwed
        image: !Var image
        imagePullPolicy: Always
        ports:
          - name: http-port
            containerPort: 80
        volumeMounts:
        - mountPath: "/media/bucket/cwwed"
          name: cwwed-volume-storage
        resources:
          requests:
            memory: "500M"
            cpu: "200m"
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: cwwed.settings
          - name: DEPLOY_STAGE
            value: !Var deploy_stage
          - name: CELERY_BROKER
            value: !Var redis_service
          - name: OPENDAP_HOST
            value: !Var opendap_service
        # secrets
        envFrom:
          - secretRef:
              name: !Var secret_name
        # probes
        startupProbe:
          httpGet:
            path: /api/
            port: http-port
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /api/
            port: http-port
          periodSeconds: 10
          failureThreshold: 2
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /api/
            port: http-port
          periodSeconds: 10
          failureThreshold: 3
          initialDelaySeconds: 10
